<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="message">
            Game yet to start
        </div>

        <script>
            setTimeout(
                function() {
                    const messageEl = document.querySelector( '.message' );
                    messageEl.textContent = 'Game started';
                },
                3000 // 3 seconds
            )
        </script>
    </body>
</html>
