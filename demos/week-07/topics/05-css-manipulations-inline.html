<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <style>
            .message {
                color: crimson;
                font-size: 32px;
            }
        </style> -->
    </head>
    <body>
        <div class="message">
            Game yet to start
        </div>

        <script>
            setTimeout(
                function() {
                    const messageEl = document.querySelector( '.message' );
                    
                   messageEl.style.color = 'crimson';
                   
                   // hyphentaed CSS properties become camelsCased properties on style
                   messageEl.style.fontSize = '32px';
                },
                3000 // 3 seconds
            );
        </script>
    </body>
</html>
