<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.10/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

        <script type="text/babel">
            const DECREMENT = 'DECREMENT';
            const INCREMENT = 'INCREMENT';

            // this will encapsulate all state change logic
            const counterReducer = (state, action) => {
                switch(action.type) {
                    case DECREMENT:
                        return state - 1;
                    case INCREMENT:
                        return state + 1;
                    default:
                        return state;
                }
            };

            const Counter = () => {
                const [count, dispatch] = React.useReducer(counterReducer, 0);

                return (
                    <>
                        <button className="btn btn-dark btn-sm" onClick={() => dispatch({ type: DECREMENT })}>-</button>
                        <span className="mx-2">{count}</span>
                        <button className="btn btn-dark btn-sm" onClick={() => dispatch({ type: INCREMENT })}>+</button>
                    </>
                );
            };

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( 
                <div className="container my-4">
                    <Counter />
                </div>
            );
        </script>
    </body>
</html>
